<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Codebreaker</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div id="game-container">

        <h1>Codebreaker</h1>
        <div id="codebreaker">
            <label for="guess">Enter your guess:</label>
            <input type="text" id="guess" maxlength="4" placeholder="Enter 4 numbers">
            <button id="submit-btn" type="submit" onclick="validate_guess()">Submit Guess</button>
        </div>

        <div id="guesses-container">
            <!-- Guesses and results will be dynamically added here -->
        </div>


    <div id="guesses-container">
        <h2>Your Guesses</h2>
        <ul id="guess-list"></ul>
    </div>


    <div id="missed-attempts">
        <h2>Missed Attempts</h2>
        <p id="missed-list">0</p>

    </div>

    </div>
        <button id="end-btn">End Game</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="mastermind.html"></script>
</body>
</html>
